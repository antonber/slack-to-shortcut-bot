display_information:
  name: shortbot
  description: Tag @shortbot in a thread to create a Shortcut story from the conversation
  background_color: "#4A154B"
features:
  bot_user:
    display_name: shortbot
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - groups:history
      - chat:write
settings:
  event_subscriptions:
    request_url: https://slack-to-shortcut-bot-production.up.railway.app/slack/events
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
